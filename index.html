<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <h1 class="title">To Do List</h1>
      <div class="date">
          <input class="input__date" type="date">
          <button class="date__btn">restart</button>
      </div>
    <div class="output"></div>
    <div class="wrapper">
        <div class="inner">
            <form class="form">
                <h4 class="form__title">Введите задачу</h4>
                <input class="form__input"></input>
                <button class="form__send-btn" type="submit">Добавить</button>
            </form>
        </div>
        <select name="select" id="select" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">donetask</option>
          <option value="2">notdonetask</option>
          <option value="3">alltask</option>
        </select></select>
    <script type="module" src="app.js"></script>
  </body>
</html>
